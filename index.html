<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SV Stores | Professional Broom Supplies</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .amazon-yellow { background-color: #FFD814; border: 1px solid #FCD200; }
        .amazon-orange { background-color: #FFA41C; border: 1px solid #FF8F00; }
        .bg-amazon-gray { background-color: #E3E6E6; }
        .hide { display: none !important; }
        .cart-badge { background-color: #c40000; }
        /* Smooth scrolling */
        html { scroll-behavior: smooth; }
        body { -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body class="bg-gray-100 font-sans h-screen flex flex-col overflow-hidden">

    <div id="login-view" class="fixed inset-0 bg-white z-[100] flex flex-col justify-center px-6">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-black text-orange-600 italic tracking-tighter">SV STORES</h1>
            <p class="text-gray-500 text-sm mt-1">Quality Broom Materials</p>
        </div>
        <div class="border p-6 rounded shadow-sm bg-white">
            <h2 class="text-xl font-medium mb-4">Sign-In</h2>
            <input type="text" placeholder="Mobile Number" class="w-full p-3 border rounded mb-3 focus:outline-orange-400">
            <input type="password" placeholder="Password" class="w-full p-3 border rounded mb-6 focus:outline-orange-400">
            <button onclick="enterApp()" class="w-full amazon-yellow py-3 rounded shadow font-medium">Continue</button>
            <button onclick="enterApp()" class="w-full mt-4 text-sm text-blue-600 hover:underline">Skip Sign-in</button>
        </div>
    </div>

    <header id="main-header" class="hide bg-white shadow-md z-50 flex-none">
        <div class="bg-[#232f3e] text-white p-3 flex justify-between items-center">
            <div class="font-bold italic text-lg">SV STORES</div>
            <div class="flex items-center gap-4">
                <span class="text-xs">Bhimavaram</span>
                <i class="fa-solid fa-user"></i>
            </div>
        </div>
        <div class="p-3 bg-[#232f3e] pt-0">
            <div class="relative">
                <input type="text" id="searchBar" onkeyup="filterProducts()" placeholder="Search Polyking, Zen, Wire..." class="w-full p-2.5 rounded text-black outline-none">
                <button class="absolute right-0 top-0 bg-orange-400 h-full px-4 rounded-r"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>
        <div class="bg-[#bce3eb] p-2 text-xs flex items-center px-3 text-gray-700">
            <i class="fa-solid fa-location-dot mr-2"></i> Deliver to Customer - Andhra Pradesh
        </div>
    </header>

    <main id="content-area" class="hide flex-1 overflow-y-auto pb-20 relative">
        
        <div id="home-view">
            <div class="relative h-40 bg-gradient-to-r from-gray-200 to-orange-100 mb-2">
                <img src="https://images.unsplash.com/photo-1595475267029-79a613296d92?auto=format&fit=crop&q=80&w=600" class="w-full h-full object-cover opacity-80">
                <div class="absolute bottom-4 left-4 bg-white/90 p-2 rounded shadow">
                    <p class="font-bold text-orange-600">Up to 40% OFF</p>
                    <p class="text-xs">On Bulk Sutli Orders</p>
                </div>
            </div>

            <div class="p-2">
                <h3 class="font-bold text-lg mb-2 ml-1">Today's Deals</h3>
                <div id="product-grid" class="grid grid-cols-2 gap-2">
                    </div>
            </div>
        </div>

        <div id="detail-view" class="hide bg-white min-h-full p-4">
            <button onclick="goHome()" class="mb-4 text-blue-600 flex items-center"><i class="fa-solid fa-arrow-left mr-2"></i> Back</button>
            <div id="detail-content"></div>
        </div>

        <div id="cart-view" class="hide bg-gray-100 min-h-full p-3">
            <h2 class="text-xl font-bold mb-4">Shopping Cart</h2>
            <div id="cart-items" class="space-y-3">
                </div>
            
            <div id="cart-summary" class="hide bg-white p-4 mt-4 rounded shadow sticky bottom-0">
                <div class="flex justify-between text-lg font-bold mb-4">
                    <span>Subtotal:</span>
                    <span id="cart-total">â‚¹0</span>
                </div>
                <button onclick="showCheckout()" class="w-full amazon-yellow py-3 rounded shadow font-bold">Proceed to Buy</button>
            </div>
            
            <div id="empty-cart-msg" class="text-center mt-20">
                <i class="fa-solid fa-cart-shopping text-6xl text-gray-300"></i>
                <p class="mt-4 text-gray-500">Your Amazon Cart is empty.</p>
                <button onclick="goHome()" class="text-blue-600 mt-2">Pick up where you left off</button>
            </div>
        </div>

        <div id="checkout-view" class="hide bg-white min-h-full p-5">
            <button onclick="showCart()" class="mb-4 text-blue-600"><i class="fa-solid fa-arrow-left"></i> Back to Cart</button>
            <h2 class="text-xl font-bold mb-6 text-orange-600 border-b pb-2">Place Order via WhatsApp</h2>
            
            <label class="block text-sm font-bold mb-1">Full Name</label>
            <input type="text" id="custName" class="w-full border p-2 rounded mb-4" placeholder="Enter your name">
            
            <label class="block text-sm font-bold mb-1">Delivery Address</label>
            <textarea id="custAddress" class="w-full border p-2 rounded mb-4" rows="3" placeholder="Door No, Street, Village/City"></textarea>
            
            <div class="bg-gray-50 p-4 rounded mb-6 border">
                <p class="font-bold text-gray-700">Order Summary:</p>
                <div id="checkout-summary" class="text-sm text-gray-600 mt-2"></div>
                <p id="final-total" class="font-black text-xl mt-3 text-right">Total: â‚¹0</p>
            </div>

            <button onclick="sendOrderToWhatsapp()" class="w-full bg-green-500 text-white py-3 rounded shadow font-bold hover:bg-green-600 flex justify-center items-center gap-2">
                <i class="fa-brands fa-whatsapp text-xl"></i> Place Order on WhatsApp
            </button>
        </div>

    </main>

    <nav id="bottom-nav" class="hide bg-white border-t flex justify-around py-2 h-16 flex-none">
        <button onclick="goHome()" class="flex flex-col items-center w-full text-gray-600 hover:text-orange-500">
            <i class="fa-solid fa-house text-xl"></i>
            <span class="text-[10px] mt-1">Home</span>
        </button>
        <button class="flex flex-col items-center w-full text-gray-600">
            <i class="fa-regular fa-user text-xl"></i>
            <span class="text-[10px] mt-1">Profile</span>
        </button>
        <button onclick="showCart()" class="flex flex-col items-center w-full text-gray-600 relative hover:text-orange-500">
            <i class="fa-solid fa-cart-shopping text-xl"></i>
            <span id="cart-badge" class="absolute top-0 right-6 bg-red-600 text-white text-[10px] font-bold px-1.5 rounded-full hide">0</span>
            <span class="text-[10px] mt-1">Cart</span>
        </button>
        <button class="flex flex-col items-center w-full text-gray-600">
            <i class="fa-solid fa-bars text-xl"></i>
            <span class="text-[10px] mt-1">Menu</span>
        </button>
    </nav>

    <script>
        // --- 1. DATA ---
        const products = [
            { id: 1, name: "Polyking Sutli (High Strength)", price: 185, img: "https://images.unsplash.com/photo-1605881528191-68f38c78e3d3?q=80&w=300", desc: "Best quality Polyking sutli for heavy binding." },
            { id: 2, name: "Bansal Steel Wire (22G)", price: 83, img: "https://images.unsplash.com/photo-1621259182978-fbf93132d53d?q=80&w=300", desc: "Rust-proof steel wire for long lasting brooms." },
            { id: 3, name: "Zen Sutli Bundle (White)", price: 140, img: "https://images.unsplash.com/photo-1515569067071-ec3b51335dd0?q=80&w=300", desc: "Soft touch Zen sutli, easy on hands." },
            { id: 4, name: "Zoom Red Elastic Rope", price: 95, img: "https://images.unsplash.com/photo-1558236714-d117513c16e7?q=80&w=300", desc: "Elastic type Zoom sutli for tight grip." },
            { id: 5, name: "Wonderfull Jumbo Roll", price: 420, img: "https://images.unsplash.com/photo-1544644181-1484b3fdfc62?q=80&w=300", desc: "Wholesale jumbo roll for manufacturers." },
            { id: 6, name: "Plastic Handles (Set of 12)", price: 150, img: "https://images.unsplash.com/photo-1584622650111-993a426fbf0a?q=80&w=300", desc: "Durable plastic handles for broom fitting." }
        ];

        // Generate more products to reach 25
        for(let i=6; i<25; i++) {
            let base = products[i % 5];
            products.push({ ...base, id: i+1, name: base.name + " (Pack " + (i+1) + ")" });
        }

        let cart = []; // Real Cart Array

        // --- 2. NAVIGATION FUNCTIONS ---
        function enterApp() {
            document.getElementById('login-view').classList.add('hide');
            document.getElementById('main-header').classList.remove('hide');
            document.getElementById('content-area').classList.remove('hide');
            document.getElementById('bottom-nav').classList.remove('hide');
            renderGrid();
        }

        function switchView(viewId) {
            ['home-view', 'detail-view', 'cart-view', 'checkout-view'].forEach(id => {
                document.getElementById(id).classList.add('hide');
            });
            document.getElementById(viewId).classList.remove('hide');
            document.getElementById('content-area').scrollTop = 0;
        }

        function goHome() { switchView('home-view'); }

        // --- 3. RENDER PRODUCTS ---
        function renderGrid() {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = products.map(p => `
                <div class="bg-white p-2 rounded border shadow-sm flex flex-col justify-between h-full" onclick="showDetails(${p.id})">
                    <div>
                        <img src="${p.img}" class="w-full h-32 object-contain mb-2 bg-gray-50 rounded">
                        <p class="text-xs font-medium line-clamp-2 h-8 leading-tight">${p.name}</p>
                        <div class="flex items-center my-1">
                            <i class="fa-solid fa-star text-orange-400 text-[10px]"></i>
                            <i class="fa-solid fa-star text-orange-400 text-[10px]"></i>
                            <i class="fa-solid fa-star text-orange-400 text-[10px]"></i>
                            <i class="fa-solid fa-star text-orange-400 text-[10px]"></i>
                            <span class="text-[10px] text-gray-400 ml-1">(45)</span>
                        </div>
                    </div>
                    <div>
                        <p class="text-base font-bold">â‚¹${p.price}</p>
                        <p class="text-[10px] text-gray-500 mb-2">Get it by Tomorrow</p>
                        <button onclick="event.stopPropagation(); addToCart(${p.id})" class="w-full amazon-yellow py-1.5 rounded-full text-xs font-bold">Add to Cart</button>
                    </div>
                </div>
            `).join('');
        }

        function showDetails(id) {
            const p = products.find(x => x.id === id);
            switchView('detail-view');
            document.getElementById('detail-content').innerHTML = `
                <img src="${p.img}" class="w-full h-64 object-contain bg-white mb-4">
                <div class="flex justify-between items-start">
                    <h1 class="text-lg font-bold text-gray-800 w-3/4">${p.name}</h1>
                    <span class="text-xs bg-gray-200 px-2 py-1 rounded text-gray-600">Share <i class="fa-solid fa-share-nodes"></i></span>
                </div>
                <p class="text-2xl font-medium mt-2 text-black">â‚¹${p.price}</p>
                <p class="text-green-600 text-sm font-bold mb-4">In Stock</p>
                
                <div class="space-y-3">
                    <button onclick="addToCart(${p.id})" class="w-full amazon-yellow py-3 rounded-full font-bold shadow text-sm">Add to Cart</button>
                    <button onclick="buyNow(${p.id})" class="w-full amazon-orange py-3 rounded-full font-bold shadow text-white text-sm">Buy Now</button>
                </div>
                
                <div class="mt-6 border-t pt-4">
                    <h3 class="font-bold mb-2">Description</h3>
                    <p class="text-sm text-gray-600 leading-relaxed">${p.desc}</p>
                </div>
            `;
        }

        // --- 4. CART LOGIC ---
        function addToCart(id) {
            const item = products.find(p => p.id === id);
            cart.push(item);
            updateBadge();
            // Optional: Small toast notification
            const btn = event.target;
            const originalText = btn.innerText;
            btn.innerText = "Added âœ”";
            setTimeout(() => btn.innerText = originalText, 1000);
        }

        function updateBadge() {
            const badge = document.getElementById('cart-badge');
            if (cart.length > 0) {
                badge.innerText = cart.length;
                badge.classList.remove('hide');
            } else {
                badge.classList.add('hide');
            }
        }

        function showCart() {
            switchView('cart-view');
            const container = document.getElementById('cart-items');
            const summary = document.getElementById('cart-summary');
            const emptyMsg = document.getElementById('empty-cart-msg');
            const totalEl = document.getElementById('cart-total');

            if (cart.length === 0) {
                container.innerHTML = '';
                summary.classList.add('hide');
                emptyMsg.classList.remove('hide');
            } else {
                emptyMsg.classList.add('hide');
                summary.classList.remove('hide');
                
                // Calculate Total
                let total = cart.reduce((sum, item) => sum + item.price, 0);
                totalEl.innerText = "â‚¹" + total;

                container.innerHTML = cart.map((item, index) => `
                    <div class="bg-white p-3 rounded shadow-sm flex gap-3 relative">
                        <img src="${item.img}" class="w-20 h-20 object-contain border rounded">
                        <div class="flex-1">
                            <h4 class="font-medium text-sm line-clamp-2">${item.name}</h4>
                            <p class="font-bold mt-1">â‚¹${item.price}</p>
                            <p class="text-green-600 text-xs mt-1">In Stock</p>
                        </div>
                        <button onclick="removeFromCart(${index})" class="absolute top-2 right-2 text-gray-400 hover:text-red-500">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </div>
                `).join('');
            }
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            showCart(); // Re-render
            updateBadge();
        }

        function buyNow(id) {
            addToCart(id);
            showCart();
        }

        // --- 5. CHECKOUT & WHATSAPP ---
        function showCheckout() {
            if (cart.length === 0) return alert("Cart is empty");
            switchView('checkout-view');
            
            // Populate summary in checkout
            let total = cart.reduce((sum, item) => sum + item.price, 0);
            const summaryDiv = document.getElementById('checkout-summary');
            summaryDiv.innerHTML = cart.map(i => `<div class="flex justify-between"><span>${i.name}</span> <span>â‚¹${i.price}</span></div>`).join('');
            document.getElementById('final-total').innerText = "Total: â‚¹" + total;
        }

        function sendOrderToWhatsapp() {
            const name = document.getElementById('custName').value;
            const address = document.getElementById('custAddress').value;

            if (!name || !address) {
                alert("Please enter Name and Address to place order.");
                return;
            }

            // Construct Message
            let total = cart.reduce((sum, item) => sum + item.price, 0);
            let message = `*NEW ORDER FROM SV STORES*\n\n`;
            message += `*Customer:* ${name}\n`;
            message += `*Address:* ${address}\n\n`;
            message += `*Order Items:*\n`;
            
            // List Items
            // Using a simple map to count quantities could be better, but listing all for simplicity
            cart.forEach((item, index) => {
                message += `${index + 1}. ${item.name} - â‚¹${item.price}\n`;
            });
            
            message += `\n*TOTAL AMOUNT: â‚¹${total}*`;

            // WhatsApp API Link
            // ðŸ”´ REPLACE THIS NUMBER WITH YOUR OWN (Format: 91XXXXXXXXXX)
            const phoneNumber = "919618622559"; 
            
            const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            
            window.open(url, '_blank');
        }

        function filterProducts() {
            const term = document.getElementById('searchBar').value.toLowerCase();
            const filtered = products.filter(p => p.name.toLowerCase().includes(term));
            // You would re-render grid with 'filtered' array here.
            // For simplicity in this snippets, simple alert
            // renderGrid(filtered); <-- Needs small refactor to accept args
        }
    </script>
</body>
</html>
